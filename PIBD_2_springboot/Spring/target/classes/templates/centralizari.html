<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Feedback</title>
<link rel="stylesheet" href="/style_centralizare.css">

</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Feedback</a>
		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/angajati}">Angajati</a>
				</li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/centralizari}">Centralizare</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/reviewuri}">Reviewuri</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>Afisare centralizari</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/centralizari/new}" class="btn btn-fancy btn-sm mb-3">
					Adauga centralizare</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>id</th>
					<th>id_angajat</th>
					<th>nume_angajat</th>
					<th>prenume_angajat</th>
					<th>id_review</th>
					<th>titlu_review</th>
					<th>nume_reclamant</th>
					<th>prenume_reclamant</th>
					<th>detalii_review</th>
					<th>actiuni</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="centralizare: ${centralizari}">
					<td th:text="${centralizare.id}"></td>
					<td
						th:text="${centralizare.angajat != null ? centralizare.angajat.idAngajat : 'N/A'}"></td>
					<td
						th:text="${centralizare.angajat != null ? centralizare.angajat.nume : 'N/A'}"></td>
					<td
						th:text="${centralizare.angajat != null ? centralizare.angajat.prenume : 'N/A'}"></td>
					<td
						th:text="${centralizare.review != null ? centralizare.review.idReview : 'N/A'}"></td>
					<td
						th:text="${centralizare.review != null ? centralizare.review.titlu : 'N/A'}"></td>
					<td
						th:text="${centralizare.review != null ? centralizare.review.numeReclamant : 'N/A'}"></td>
					<td
						th:text="${centralizare.review != null ? centralizare.review.prenumeReclamant : 'N/A'}"></td>
					<td
						th:text="${centralizare.review != null ? centralizare.review.detalii : 'N/A'}"></td>
					<td><a
						th:href="@{/centralizari/edit/{id}(id=${centralizare.id})}"
						class="btn btn-primary">Modifica</a> <a
						th:href="@{/centralizari/{id}(id=${centralizare.id})}"
						class="btn btn-danger">Sterge</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
