<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Feedback</title>
<link rel="stylesheet" href="/style.css">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
<!-- Brand -->
<a class="navbar-brand" href="#">Feedback</a>
<!-- Toggler/collapsibe Button -->
<button class="navbar-toggler" type="button" data-toggle="collapse"
data-target="#collapsibleNavbar">
<span class="navbar-toggler-icon"></span>
</button>
<!-- Navbar links --> 
<div class="collapse navbar-collapse"
id="collapsibleNavbar">
<ul class="navbar-nav">
<li class="nav-item"><a class="nav-link"
th:href="@{/angajati}">Angajati</a>
</li>
<li class="nav-item"><a class="nav-link"
th:href="@{/centralizari}">Centralizare</a></li>
<li class="nav-item"><a class="nav-link"
th:href="@{/reviewuri}">Reviewuri</a>
</li>
</ul>
</div>
</nav>
<div class="container">
<div class="row">
<h1>Afisare angajati</h1>
</div>
<div class="row">
<div class="col-lg-3">
<a th:href="@{/angajati/new}" class="btn btn-fancy btn-sm mb-3">
Adauga angajat</a>
</div>
</div>
<table class="table table-striped table-bordered">
<thead class="table-dark">
<tr>
<th>id_angajat</th>
<th>nume</th>
<th>prenume</th>
<th>adresa</th>
<th>pozitie</th>
<th>departament</th>
<th>cnp</th>
<th>actiuni</th>
</tr>
</thead>
<tbody>
<tr th:each="angajat: ${angajati}">
<td th:text="${angajat.idAngajat}"></td>
<td th:text="${angajat.nume}"></td>
<td th:text="${angajat.prenume}"></td>
<td th:text="${angajat.adresa}"></td>
<td th:text="${angajat.pozitie}"></td>
<td th:text="${angajat.departament}"></td>
<td th:text="${angajat.cnp}"></td>
<td>
<a th:href="@{/angajati/edit/{idAngajat}(idAngajat=${angajat.idAngajat})}"
class="btn btn-primary">Modifica</a> 
<a th:href="@{/angajati/{idAngajat}(idAngajat=${angajat.idAngajat})}"
class="btn btn-danger">Sterge</a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
