<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Feedback</title>
<link rel="stylesheet" href="/style_review.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
<!-- Brand -->
<a class="navbar-brand" href="#">Feedback</a>
<!-- Toggler/collapsibe Button -->
<button class="navbar-toggler" type="button" data-toggle="collapse"
data-target="#collapsibleNavbar">
<span class="navbar-toggler-icon"></span>
</button>
<!-- Navbar links -->
<div class="collapse navbar-collapse"
id="collapsibleNavbar">
<ul class="navbar-nav">
<li class="nav-item"><a class="nav-link"
th:href="@{/angajati}">Angajati</a>
</li>
<li class="nav-item"><a class="nav-link"
th:href="@{/centralizari}">Centralizare</a></li>
<li class="nav-item"><a class="nav-link"
th:href="@{/reviewuri}">Reviewuri</a>
</li>
</ul>
</div>
</nav>
<div class="container">
<div class="row">
<h1>Afisare reviewuri</h1>
</div>
<div class="row">
<div class="col-lg-3">
<a th:href="@{/reviewuri/new}" class="btn btn-fancy btn-sm mb-3">
Adauga review</a>
</div>
</div>
<table class="table table-striped table-bordered">
<thead class="table-dark">
<tr>
<th>id_review</th>
<th>titlu</th>
<th>nume_reclamant</th>
<th>prenume_reclamant</th>
<th>detalii</th>
<th>data_review</th>
<th>actiuni</th>
</tr>
</thead>
<tbody>
<tr th:each="review: ${reviewuri}">
<td th:text="${review.idReview}"></td>
<td th:text="${review.titlu}"></td>
<td th:text="${review.numeReclamant}"></td>
<td th:text="${review.prenumeReclamant}"></td>
<td th:text="${review.detalii}"></td>
<td th:text="${review.dataReview}"></td>
<td>
<a th:href="@{/reviewuri/edit/{idReview}(idReview=${review.idReview})}"
class="btn btn-primary">Modifica</a> 
<a th:href="@{/reviewuri/{idReview}(idReview=${review.idReview})}"
class="btn btn-danger">Sterge</a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
